<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Voltamarket Admin - Forgot Password</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1313",
                        "primary-dark": "#c40f0f",
                        "background-light": "#fcf8f8",
                        "background-dark": "#221010",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2a1515",
                        "border-light": "#f3e7e7",
                        "border-dark": "#4a2b2b",
                        "text-main": "#1b0d0d",
                        "text-main-dark": "#fcf8f8",
                        "text-secondary": "#6b4f4f",
                        "text-secondary-dark": "#d4b8b8",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-text-main-dark transition-colors duration-200 min-h-screen flex flex-col">
<!-- TopNavBar -->
<header class="w-full border-b border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark px-6 py-4 lg:px-10 sticky top-0 z-50">
<div class="max-w-7xl mx-auto flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-10 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-2xl">local_mall</span>
</div>
<h2 class="text-xl font-bold tracking-tight text-text-main dark:text-text-main-dark">Voltamarket Admin</h2>
</div>
<a class="hidden sm:flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary hover:bg-primary-dark text-white text-sm font-bold transition-colors" href="#">
<span class="truncate">Login</span>
</a>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-md flex flex-col gap-6">
<!-- Card Container -->
<div class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-lg border border-border-light dark:border-border-dark p-6 sm:p-8">
<!-- Section Header Component (Adapted) -->
<div class="flex flex-col items-center text-center mb-6">
<div class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-primary/10 dark:bg-primary/20">
<span class="material-symbols-outlined text-4xl text-primary">lock_reset</span>
</div>
<h1 class="text-2xl sm:text-[26px] font-bold leading-tight tracking-tight text-text-main dark:text-text-main-dark">
                        Forgot Password?
                    </h1>
</div>
<!-- Body Text Component (Adapted) -->
<div class="mb-8 text-center">
<p class="text-text-secondary dark:text-text-secondary-dark text-base font-normal leading-relaxed">
                        No worries, it happens. Please enter the email address associated with your admin account and we'll send you a reset link.
                    </p>
</div>
<!-- Form Section -->
<form action="#" class="flex flex-col gap-5" onsubmit="event.preventDefault();">
<!-- TextField Component (Adapted) -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-text-main dark:text-text-main-dark" for="email">
                            Email Address or Username
                        </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-text-secondary dark:text-text-secondary-dark">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="form-input flex w-full rounded-lg border border-[#e7cfcf] dark:border-[#4a2b2b] bg-[#fcf8f8] dark:bg-[#1a0a0a] h-12 pl-10 pr-4 text-base text-text-main dark:text-text-main-dark placeholder:text-[#9a4c4c]/60 dark:placeholder:text-[#d4b8b8]/40 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all shadow-sm" id="email" name="email" placeholder="admin@voltamarket.com" required="" type="email"/>
</div>
</div>
<!-- SingleButton Component (Adapted) -->
<button class="mt-2 flex w-full cursor-pointer items-center justify-center rounded-lg h-12 px-5 bg-primary hover:bg-primary-dark text-white text-base font-bold tracking-wide shadow-md transition-all active:scale-[0.98]" type="submit">
                        Send Reset Link
                    </button>
</form>
<!-- Footer Link -->
<div class="mt-8 pt-6 border-t border-border-light dark:border-border-dark flex justify-center">
<a class="group flex items-center gap-2 text-sm font-semibold text-text-secondary dark:text-text-secondary-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-[18px] transition-transform group-hover:-translate-x-1">arrow_back</span>
                        Back to Login
                    </a>
</div>
</div>
<!-- Additional Help Text -->
<p class="text-center text-sm text-text-secondary dark:text-text-secondary-dark">
                Don't have an admin account? 
                <a class="font-bold text-primary hover:underline decoration-primary" href="#">Contact Support</a>
</p>
</div>
<!-- Decorative Background Pattern -->
<div class="fixed inset-0 -z-10 h-full w-full pointer-events-none opacity-40 overflow-hidden">
<!-- Using a subtle gradient/pattern to add depth without being distracting -->
<div class="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 rounded-full bg-primary/5 blur-3xl"></div>
<div class="absolute bottom-0 left-0 -ml-20 -mb-20 w-80 h-80 rounded-full bg-[#facc15]/5 blur-3xl"></div> <!-- Yellow accent hint -->
</div>
</main>
</body></html>
