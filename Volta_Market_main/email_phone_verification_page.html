<!-- Script to handle auto-focus movement for OTP inputs -->
<script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('input[type="text"][pattern="\\d*"]');
            
            inputs.forEach((input, index) => {
                input.addEventListener('keydown', (e) => {
                    if (e.key >= '0' && e.key <= '9') {
                        input.value = ''; // Clear current value before new input
                        setTimeout(() => {
                            if (index < inputs.length - 1) inputs[index + 1].focus();
                        }, 10);
                    } else if (e.key === 'Backspace') {
                        setTimeout(() => {
                            if (input.value === '' && index > 0) {
                                inputs[index - 1].focus();
                            }
                        }, 10);
                    } else if (e.key === 'ArrowLeft' && index > 0) {
                        inputs[index - 1].focus();
                    } else if (e.key === 'ArrowRight' && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });

                // Handle paste event
                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text').slice(0, inputs.length);
                    if (!/^\d+$/.test(pastedData)) return; // Only allow digits

                    pastedData.split('').forEach((char, i) => {
                        if (inputs[i]) inputs[i].value = char;
                    });
                    
                    // Focus last filled input or the next empty one
                    const lastIndex = Math.min(pastedData.length, inputs.length) - 1;
                    if (lastIndex >= 0) inputs[lastIndex].focus();
                });
            });
        });
    </script>
